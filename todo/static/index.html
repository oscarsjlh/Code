<!doctype html>
<html lang="en">
  <head>
    <title>Todos</title>
    <script src="/static/htmx.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col mx-5 justify-center h-screen" id="todos">
      <h1 class="text-3xl font-bold mb-4 justify-start">Todos</h1>
      <form class="items-center mb-4" action="/new-todo">
        <input
          type="text"
          placeholder="Enter new todo"
          class="border border-gray-400 px-4 py-2 mb-2 rounded-lg w-64"
          id="todo"
          name="todo"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg mx-4"
        >
          Add Todo
        </button>
      </form>
      <div class="w-full todo-table"></div>
      <table>
        <thead>
          <tr>
            <th class="text-xl">Action</th>
            <th class="w-64"></th>
          </tr>
        </thead>
        <tbody hx-target="closest tr" hx-swap="outerHTML swap 1s">
          <tr class="hover space-x-0">
            {{ .Template.table.html . }}
            <td></td>
            <td class="space-x-0">
              <button class="btn" hx-delete="/delete/{{.Id}}">Delete</button>
              <button
                class="btn"
                hx-swap="outerHTML"
                hx-target="#todos"
                hx-put="/update/{{.Id}}"
              >
                Done
              </button>
              <button class="btn" hx-get="/modify/{{.Id}}">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
