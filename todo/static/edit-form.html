{{ range .Todos }}
<tr>
  <td>
    <input
      class="border border-gray-400 px-4 py-2 mb-2 rounded-lg w-3/5"
      type="text"
      name="task"
      value="{{ .Task_name }}"
    />
  </td>
  <td></td>
  <td class="space-x-1">
    <button
      class="btn"
      hx-put="/edit/{{ .Id }}"
      hx-include="closest tr"
      hx-swap="outerHTML"
      hx-target="#todos"
    >
      Save
    <button
      class="btn"
      hx-get="/"
      hx-swap="outerHTML"
      hx-target="#todos"
    >
    Cancel
    </button>
  </td>
</tr>
{{ end }}
